  #     - kokoro
  #   volumes:
  #     - ./src:/app/src
  #   networks:
  #     - market-brief-network
  #   command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000

volumes:
  kokoro-models:
    driver: local

networks:
  market-brief-network:
    driver: bridge